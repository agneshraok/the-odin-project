<html lang="en">
<head>

    <title>Design</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div id="banner">Play the game</div>

        <div class="stats">

            <div class="score"></div>
        </div>
        <div class="stats">
            <div class="vector"><img src="rock.svg" style="color: black; width:150px; height:150px; "  alt="rock"></div>
            <div class="score"></div>
        </div>
    </div>
    <div id="choices">
        <button  class="btn"> <img id="rock" src="rock.svg" alt="rock"></button>
        <button  class="btn"> <img id="paper" src="paper.svg" alt="paper"></button>

    </div>
