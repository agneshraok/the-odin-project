<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="banner">Play the game</div>
    <div id="stats-block">
        <div class="player stats">
            <div class="vector"></div>
            <div class="player score"></div>
        </div>
        <div class="computer stats">
            <div class="vector"></div>
            <div class="computer score"></div>
        </div>
    </div>
    <div id="choices">
        <button  class="btn rock"> <img id="rock" src="svg/rock1.svg" alt="rock"></button>
        <button  class="btn paper"> <img id="paper" src="svg/paper1.svg" alt="paper"></button>
        <button  class="btn scissor"> <img id="scissor" src="svg/scissor1.svg" alt="scissor"></button>
    </div>
</body>
</html>
